# HTTP -> HTTPS redirect (รวมทุกโดเมน)
server {
  listen 80;
  server_name demo1.yssnooker.com demo2.yssnooker.com demo3.yssnooker.com demo4.yssnooker.com;
  return 301 https://$host$request_uri;
}

# -------- demo1 --------
server {
  listen 443 ssl;
  server_name demo1.yssnooker.com;

  ssl_certificate     /etc/nginx/ssl/live/yssnooker.com/fullchain.pem;
  ssl_certificate_key /etc/nginx/ssl/live/yssnooker.com/privkey.pem;

  root /usr/share/nginx/html;
  index index.html;

  location / { try_files $uri $uri/ /index.html; }

  location /api/ {
    proxy_pass http://golang-snooker-demo1:8000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

